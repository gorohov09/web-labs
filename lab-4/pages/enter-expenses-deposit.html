<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="stylesheet" href="../css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    	<title>Внести доходы/расходы</title>
	</head>

	<body>

		<header>
			<h1><a href="../index.html">Учет личных расходов</a></h1>

			<nav>
				<a href="enter-expenses-deposit.html">Внести расходы/доходы</a>
				<a href="statistic-day.html">Статистика по дням</a>
				<a href="statistic-category.html">Статистика по категориям</a>
			</nav>
		</header>

		<main>
            <div class="enter-expenses-deposit-page">
                <h2>Внесите свои доходы/расходы</h2>
                <div class="calculate">
                    <div class="calculate-block">
                        <h3>Расходы(в рублях)</h3>
                        <form action="enter-expenses-deposit.html" method="post">
                            <div class="form-block">
                                <div>
                                    <input type="text" id="expenses" name="enter_expenses">
                                </div>
                                
                                <div>
                                    <select name="category_expenses" id="category_expenses-select">
                                        <option value="">Выберите категорию</option>
                                        <option value="meal">Еда</option>
                                        <option value="education">Образование</option>
                                        <option value="sport">Спорт</option>
                                    </select>
                                </div>
    
                                <div>
                                    <input type="submit" value="Сохранить">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="calculate-block">
                        <h3>Доходы(в рублях)</h3>
                        <form action="enter-expenses-deposit.html" method="post">
                            <div class="form-block">
                                <div>
                                    <input type="text" id="deposit" name="enter_deposit">
                                </div>
    
                                <div>
                                    <select name="category_deposit" id="category_deposit-select">
                                        <option value="">Выберите категорию</option>
                                        <option value="meal">Еда</option>
                                        <option value="education">Образование</option>
                                        <option value="sport">Спорт</option>
                                    </select>
                                </div>
    
                                <div>
                                    <input type="submit" value="Сохранить">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
		</main>

		<footer>
			<h2>Справочная информация</h2>
			<div class="inf">
				<div>
					<p>Приложение разработано компанией "Codic"</p>
				</div>
				<div>
					<p>Связь с разработчиком: codic@yandex.ru</p>
				</div>
				<div>
					<p>Мы в телеграмме: telegram</p>
				</div>
			</div>
		</footer>
	</body>
</html>
