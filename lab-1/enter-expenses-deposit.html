    <body>
        <table width = "100%" cellpadding="10">
			<td valign = "top">
				<h2>Внесите свои доходы/расходы</h2>
                <table width = "100%">
					<td>
                        <h3>Расходы(в рублях)</h3>
                        <form action="enter-expenses-deposit.html" method="post">
                            <input type="text" id="expenses" name="enter_expenses">
                            <select name="category_expenses" id="category_expenses-select">
                                <option value="">Выберите категорию</option>
                                <option value="meal">Еда</option>
                                <option value="education">Образование</option>
                                <option value="sport">Спорт</option>
                            </select>
                            <input type="submit" value="Submit">
                        </form>
					</td>

					<td>
						<h3>Доходы(в рублях)</h3>
                        <form action="enter-expenses-deposit.html" method="post">
                            <input type="text" id="deposit" name="enter_deposit">
                            <select name="category_deposit" id="category_deposit-select">
                                <option value="">Выберите категорию</option>
                                <option value="meal">Еда</option>
                                <option value="education">Образование</option>
                                <option value="sport">Спорт</option>
                            </select>
                            <input type="submit" value="Submit">
                        </form>
					</td>
				</table>
            </td>
		</table>
